<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3cc1196ff4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <form id="form">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input class="search" type="text" id="search" placeholder="Search something....">
                <button type="submit">Submit</button>
              </div>
            
        </form>
       
        
    </header>
    
    <div class="sidebar">
        
        <div class="title">
            <i class="fas fa-film"></i>
            <h1>Movies</h1>
        </div>
      
        <form id="form">

            <input type="text" autocomplete="off" id="side-search" placeholder="Search Results" class="side-search">
        </form>
        <ul class="list">
            <li class="list-item">All Team</li>
            <li class="list-item">Core</li>
            <li class="list-item">Developers</li>
            <li class="list-item">Designers</li>
            <li class="list-item">Mentors</li>
        </ul>
        <button class="add">+ Add</button>
    </div>
    <main id="main">
        
    </main>

    <script src="script.js"></script>
</body>
</html>
